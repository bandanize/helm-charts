replicaCount: 1

image:
  repository: ghcr.io/bandanize/backend
  pullPolicy: IfNotPresent
  tag: "" # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "backend"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.bandanize.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
  - name: SPRING_DATASOURCE_URL
    value: "jdbc:postgresql://postgres:5432/bandanize"
  - name: STORAGE_LOCATION
    value: "/app/uploads"
  - name: SPRING_DATASOURCE_USERNAME
    value: "admin"
  - name: SPRING_DATASOURCE_PASSWORD
    value: "admin"
  - name: SPRING_JPA_HIBERNATE_DDL_AUTO
    value: "update"

persistence:
  enabled: true
  storageClass: "manual"
  accessMode: ReadWriteOnce
  size: 15Gi
  path: /app/uploads
  hostPath: /DATA/AppData/bandanize/uploads
