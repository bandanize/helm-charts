replicaCount: 1

image:
  repository: ghcr.io/bandanize/backend
  pullPolicy: IfNotPresent
  tag: "" # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "backend"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: true
  className: "cloudflare-tunnel"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: bandanize-api.rdvl.net
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
  - name: SPRING_DATASOURCE_URL
    value: "jdbc:postgresql://postgres:5432/bandanize"
  - name: STORAGE_LOCATION
    value: "/app/uploads"
  - name: SPRING_JPA_HIBERNATE_DDL_AUTO
    value: "update"

# Application Properties (will be mounted as application.properties)
applicationProperties:
  spring.application.name: bandanize
  spring.datasource.driverClassName: org.postgresql.Driver
  spring.jpa.show-sql: "false"
  spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  spring.jpa.database-platform: org.hibernate.dialect.PostgreSQLDialect
  management.endpoints.web.exposure.include: health
  management.endpoint.health.show-details: always
  spring.servlet.multipart.max-file-size: 10GB
  spring.servlet.multipart.max-request-size: 10GB
  storage.type: local
  resend.from.email: onboarding@bandanize.com
  app.frontend.url: https://bandanize.com

# Secrets (will be injected as env vars)
secrets:
  SPRING_DATASOURCE_USERNAME: "change-me"
  SPRING_DATASOURCE_PASSWORD: "change-me"
  RESEND_API_KEY: "change-me"

persistence:
  enabled: true
  storageClass: "manual"
  accessMode: ReadWriteOnce
  size: 15Gi
  path: /app/uploads
  hostPath: /DATA/AppData/bandanize/uploads
